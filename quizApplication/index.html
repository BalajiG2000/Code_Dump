<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Test Your Knowledge</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <label>
                    <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                </label>
                <label>
                    <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                </label>
                <label>
                    <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                </label>
                <label>
                    <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
                </label>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next" id="nextbtn" onclick="nextQuestion()">Next</button>
        </div>

    </div>

    <!-- scorecard area -->
    <div id="scoreboard">
        <img src="images/cup.png.png" alt="">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers area -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
